<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>projet gestion de stock restaurant</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container-fluid">
  <h2 class="text-center">[[${pageTitle}]]</h2>

  <div class="my-3">
    <form  method="post" th:action="@{/produitStock/saveProduitStock}" enctype="multipart/form-data" th:object="${produitStock}" style="max-width: 550px; margin: 0 auto">
      <input type="hidden" th:field="*{idStock}" />
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="produitRef">Produit De Reference:</label>
        <div class="col-sm-9">
          <select type="reset" th:object="${produitRef}" name="idProduitRef" required minlength="2" maxlength="128" class="form-control"  id="produitRef" />
          <option th:each="produitRef : ${produitRefs}" th:value="${produitRef.idProduitRef}" th:text="${produitRef.nomProduitRef}"></option>
          </select>
        </div>
      </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="statue">Statue:</label>
          <div class="col-sm-9">
            <select type="reset" th:object="${statues}" name="idStatue" required minlength="2" maxlength="128" class="form-control"  id="statue" />
            <option th:each="statue :${statues}" th:value="${statue.idStatue}" th:text="${statue.nomStatue}"></option>
            </select>
          </div>
        </div>



        <div class="text-center">
          <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
          <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
        </div>
    </form>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript">
  $(document).ready(function () {
    $("#btnCancel").on("click", function () {
      window.location = "[[@{/produitStock}]]";
    });
  });
</script>
</body>
</html>
